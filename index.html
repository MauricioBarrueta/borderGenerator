<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css" integrity="sha512-2SwdPD6INVrV/lHTZbO2nodKhrnDdJK9/kg2XD1r9uGqPo1cUbujc+IYdlYdEErWNu69gVcYgdxlmVmzTWnetw==" crossorigin="anonymous" referrerpolicy="no-referrer" />    
    <link rel="stylesheet" href="src/scss/styles.css">
    <title>Style Generator: border</title>
    <link rel="icon" type="image/x-icon" href="src/img/favicon.ico">
</head>
<body>
    <nav class="navMenu">
        <a href="https://mauriciobarrueta.github.io/boxShadowGenerator/">Box Shadow</a>
        <a href="https://mauriciobarrueta.github.io/textShadowGenerator/">Text Shadow</a>
        <a class="active">Border</a>
        <a href="https://mauriciobarrueta.github.io/borderRadiusGenerator/">Border Radius</a>
        <a href="https://mauriciobarrueta.github.io/transformGenerator/">Transform</a>
        <a href="https://mauriciobarrueta.github.io/filterGenerator/">Filter</a>
        <a href="https://mauriciobarrueta.github.io/gradientBgGenerator/">Gradient</a>
        <a href="https://mauriciobarrueta.github.io/rgbaHexGenerator/">Color</a>
        <a href="https://mauriciobarrueta.github.io/glassmorphismGenerator/">Glassmorphism</a>
      </nav>
      
    <div class="container">
        <div class="card-container">
            <span class="title"></span>
            <div class="border-properties">
                <div class="column">
                    <div class="input-group">
                        <label for="bWidth" class="form-label">width</label>
                        <div class="input-row">
                            <input type="range" class="form-range" min="0" max="65" step="1" value="1" id="bWidth" oninput="bRange.value=bWidth.value">
                            <input type="number" id="bRange" min="0" max="100" value="1" oninput="bWidth.value=bRange.value"><span>px</span>
                        </div>                        
                    </div>           
                    <div class="input-group border-color">
                        <label class="form-label" for="border-color">color</label>
                        <input type="color" id="border-color" value="#000000">
                    </div> 
                </div>  
                <div class="column">
                    <div class="input-group">
                        <label for="border-style" class="form-label" id="select-label">style</label>
                        <div class="input-row">
                            <select class="form-select" id="border-style"></select>
                        </div>
                    </div>                   
                    <div class="input-group bg-color">
                        <label class="form-label" for="bg-color">background</label>
                        <input type="color" id="bg-color" value="#F9DC5C">
                        <small title="Opcional">&#xf05a;</small>
                    </div>
                </div>

                <div class="column individual">
                    <div class="input-group">
                        <label for="btWidth" class="form-label">top</label>
                        <div class="input-row">
                            <input type="number" id="btRange" min="0" max="65" value="1"><span>px</span>
                            <select class="form-select" id="bt-style"></select>
                            <input type="color" id="bt-color" title="Border Top Color">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="brWidth" class="form-label">right</label>
                        <div class="input-row">
                            <input type="number" id="brRange" min="0" max="65" value="1"><span>px</span>
                            <select class="form-select" id="br-style"></select>
                            <input type="color" id="br-color" title="Border Right Color">
                        </div>
                    </div>                    
                    <div class="input-group">
                        <label for="blWidth" class="form-label">left</label>
                        <div class="input-row">
                            <input type="number" id="blRange" min="0" max="65" value="1"><span>px</span>
                            <select class="form-select" id="bl-style"></select>
                            <input type="color" id="bl-color" title="Border Left Color">
                        </div>
                    </div>
                    <div class="input-group">
                        <label for="bbWidth" class="form-label">bottom</label>
                        <div class="input-row">
                            <input type="number" id="bbRange" min="0" max="65" value="1"><span>px</span>
                            <select class="form-select" id="bb-style"></select>
                            <input type="color" id="bb-color" title="Border Bottom Color">
                        </div>
                    </div>
                    <div class="input-group bg-color">
                        <label class="form-label" for="bg-color">background</label>
                        <input type="color" id="bg-color-individual" value="#F9DC5C">
                        <small title="Opcional">&#xf05a;</small>
                    </div>
                </div>                        
            </div>  

            <div class="form-check form-switch">
                <label for="individual-border" class="form-check-label">General</label>
                <input class="form-check-input" type="checkbox" role="switch" id="individual-border">
                <label class="form-check-label" for="individual-border">Individual</label>                                                                        
            </div>  
            <div class="reset-container">
                <button class="btn btn-dark reset-btn" onclick="resetElements()">Restablecer valores &nbsp;<i class="fa-solid fa-arrow-rotate-right"></i></button>
            </div>
            
            <div class="border-preview">
                <small>&#xf071;&nbsp; El resultado final depende del tamaño del elemento</small>
                <div class="preview"><span>Vista previa</span></div>
            </div> 
                        
            <div class="border-code">
                <div class="form-floating">
                    <textarea class="form-control" placeholder="Leave a comment here" id="CSS-code" readonly></textarea>
                    <label for="CSS-code">El código CSS se genera automáticamente:</label>
                </div>
                <button class="btn btn-danger copy-btn" title="Copiar">&#xf0c5;</button>
            </div>       
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js" integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI" crossorigin="anonymous"></script>    
    <script src="src/js/main.js"></script>
</body>
</html>
